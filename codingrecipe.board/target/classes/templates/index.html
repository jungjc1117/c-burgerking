<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<button onclick="saveReq()">글작성</button>
<a th:href="@{/board/save}">글작성(링크)</a>
<button onclick="listReq()">글목록</button>
<button onclick="pagingReq()">페이징목록</button>
</body>
<script th:inline="javascript">
    const saveReq = () => {
        location.href = /*[[@{/board/save}]]*/ '/board/save';
    }
    const listReq = () => {
        location.href = /*[[@{/board/}]]*/ '/board/';
    }
    const pagingReq = () => {
        location.href = /*[[@{/board/paging}]]*/ '/board/paging';
    }
</script>
</html>
